<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
	<script type="text/javascript">
		function initialize() {
			var location = new google.maps.LatLng(30.212322, -97.830884);  // New Location - Brodie/Wm. Cannon -- 30.212322, -97.830884
			var mapDiv = document.getElementById('map_canvas');			
			
			var streetViewOptions = {
				enableCloseButton: true,
				visible: false
			};
			var street = new google.maps.StreetViewPanorama(mapDiv, streetViewOptions);

			var mapOptions = {
				center: location,
				zoom: 14,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				streetView: street
			};
			
			var map = new google.maps.Map(mapDiv, mapOptions);

			var marker = new google.maps.Marker({
				position: location,
				map: map,
				title: "Marquette Nutrition & Fitness"
			});
			
		  var infowindow = new google.maps.InfoWindow({
			content: 'Change the zoom level',
			position: myLatLng
		  });
		  infowindow.open(map);

		  google.maps.event.addListener(map, 'zoom_changed', function() {
			var zoomLevel = map.getZoom();
			map.setCenter(myLatLng);
			infowindow.setContent('Zoom: ' + zoomLevel);
		  });
			
		}
		
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
  </head>
  <body>
    <div id="map_canvas" style="width:50%; height:425px"></div>
  </body>
</html>
